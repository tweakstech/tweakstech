name: Actualizar README con repositorios

on:
  schedule:
    - cron: '0 0 * * *' # Cada d√≠a a medianoche
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Actualizar README
        uses: jayrajput/readme-recent-repos@v2
        with:
          username: tweakstech
          readme_path: ./README.md
          max_repos: 4
